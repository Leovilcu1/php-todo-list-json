<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PHP ToDo List JSON</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">  
        <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-primary">
        <div id="app">
                <div class="container">
                        <div class="row d-flex justify-content-center">
                                <div class="col-6 py-4">
                                        <ul class="list-group">
                                                <h1 class="text-center">Todo List</h1>
                                                <li v-for="todo in todolist" class="list-group-item d-flex justify-content-between align-items-center">
                                                        <span  :class="{done: todo.done}">
                                                         {{todo.taskName}} </span>
                                                        <button @click="line(todo)" class="border-0 bg-danger p-2 rounded-2"><i class="fa-solid fa-trash text-white"></i></button>
                                                </li>
                                        </ul>
                                        <div class="input-group mt-4 ">
                                                <form class="row g-3 " action="create.php" method="post" @submit.prevent="addTask()">
                                                        <div class="col-auto">
                                                          <label for="linguaggio" class="visually-hidden">linguaggio</label>
                                                          <input v-model="newLing.taskName" type="text" class="form-control" name="task-name" id="linguaggio" placeholder="inerisci nuvo linguaggio" required minlength="3" maxlength="20">
                                                        </div>
                                                        <div class="col-auto">
                                                          <button type="submit" class="btn btn-primary mb-3 bg-danger">invia</button>
                                                        </div>
                                                      </form>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
